<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> <script src="../threethinking/jquery.circliful.min.js"></script>

<style>
.circliful { 
    position: relative;  
} 
.circle-text, .circle-info, .circle-text-half, .circle-info-half { 
    width: 100%; 
    position: absolute; 
    text-align: center; 
    display: inline-block; 
} 
.circle-info, .circle-info-half { 
    color: #999; 
} 
.circliful .fa { 
    margin: -10px 3px 0 3px; 
    position: relative; 
    bottom: 4px; 
} 
</style>
</head>


<body>
<div id="myStat" data-dimension="250" data-text="35%" data-info="New Clients"  
data-width="30" data-fontsize="38" data-percent="99" data-fgcolor="#61a9dc"  
data-bgcolor="#eee" data-fill="#ddd"></div> 

<div id="myStat1" data-dimension="250" data-text="35%" data-info="New Clients"  
data-width="30" data-fontsize="38" data-percent="99" data-fgcolor="#61a9dc"  
data-bgcolor="#eee" data-fill="#ddd"></div> 


<script> 
$( document ).ready(function() { 
        $('#myStat').circliful(); 
    }); 
</script>
<script> 
$( document ).ready(function() { 
        $('#myStat1').circliful(); 
    }); 
</script>

</body>
</html>
